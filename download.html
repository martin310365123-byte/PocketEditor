  <style>

  <script>
  (function(){const img=document.getElementById('site-logo');if(!img)return;const t=['./assets/logo-pockitEdit-1024.png?v=16','./assets/logo-pockitEdit-1024.png','../assets/logo-pockitEdit-1024.png?v=16','../assets/logo-pockitEdit-1024.png','./logo-pockitEdit-1024.png','../logo-pockitEdit-1024.png'];let i=0;img.addEventListener('error',function onErr(){if(i<t.length){img.src=t[i++];}else img.removeEventListener('error',onErr);});})();
